---
# tasks file for aervits.users
  - name: add linux user hadoop
    user:
      name: hadoop
      comment: "hadoop service user"
      generate_ssh_key: yes
      ssh_key_file: .ssh/id_rsa
      ssh_key_comment: "passwordless ssh"
      ssh_key_passphrase:
      ssh_key_type: rsa
